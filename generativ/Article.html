<article>
  <style jsx global type="text/css">
    .principal::before {
      content: "";
      position: absolute;
      left: -100vw;
      right: -100vw;
      bottom: 0;
      height: 50%;
      background-color: white;
    }
  </style>
  <header className="px-5 bg-slate-50">
    <div className="max-w-2xl mx-auto">
      <h1
        className="text-3xl md:text-5xl py-12 md:py-14 font-bold text-center md:leading-tight"
      >
        $[Title]
      </h1>

      <div className="flex items-center justify-center mx-auto ">
        <figure className="mr-3 h-8 w-8 md:w-10 md:h-10  ">
          <picture>
            <img
              src="$[Author Image]"
              alt="$[Author Name]"
              loading="lazy"
              className="rounded-full  "
            />
          </picture>
        </figure>
        <time datetime="$[Updated Date Time]"></time>
        <p className="text-sm text-center ">
          by $[Author Name] Â· $[Updated Date Time]
        </p>
      </div>
      <figure class="principal pt-12 max-w-xl mx-auto relative">
        <picture>
          <img
            src="$[Image Article]"
            alt="$[Title]"
            className="object-cover rounded-md relative"
          />
        </picture>
      </figure>
    </div>
  </header>
  <div className="prose  max-w-2xl mx-auto py-12 px-5">$[Content]</div>
</article>
